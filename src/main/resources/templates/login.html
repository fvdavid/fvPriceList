<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
    <head>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"
              rel="stylesheet" media="screen" />

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

        
        <link th:href="@{/css/signin.css}" rel="stylesheet" />

        <title>LOGIN</title>
    </head>
    
    <body>

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span> 
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">FvPrice-List</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a th:href="@{/register}" href="register">
                                Register
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container">
            <form class="form-signin" th:action="@{/login}" th:object="${user}" action="/login" method="post">

                <h2 class="form-signin-heading">Please sign in</h2>

                <div class="alert alert-danger" th:if="${param.error}">
                    Email and password is incorrect or your account is not activated, please try again.
                </div>

                <label for="inputEmail" class="sr-only">Username or Email</label>
                <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Email" required="required" autofocus="autofocus"/>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required"/>


                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"/> Remember me
                    </label>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>
        </div>

    </body>
</html>
