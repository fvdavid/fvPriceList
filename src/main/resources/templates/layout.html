<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Layout page</title>

        <!-- Custom styles for this template -->
        <link th:href="@{/css/aplikasi.css}" rel="stylesheet"/>

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"
              rel="stylesheet" media="screen" />

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

        <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
        <script th:src="@{/webjars/jquery/2.1.4/jquery.js}"></script>

    </head>

    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">FvPrice-List</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">

                        <li><a href="#">Profile</a></li>

                    </ul>
                    <form class="navbar-form navbar-right" method="post" th:action="@{/logout}">
                        <input type="submit" class="btn" value="Logout" />
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2 sidebar">

                    <ul class="nav nav-sidebar">

                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/materi/list' ? 'active':''}">
                            <a th:href="@{/materi/list}">Price List <span class="sr-only">(current)</span></a>
                        </li>

                        <li sec:authorize="hasAuthority('ROLE_ADMIN')">
                            <a th:href="@{/materi/shared}">Shared List</a>
                        </li>

                        <li th:classappend="${#httpServletRequest.getRequestURI() == '/materi/excel/upload' ? 'active':''}">
                            <a th:href="@{/materi/excel/upload}">Upload Excel</a>
                        </li>


                        <!--<li><a th:href="@{/laporan}">Laporan</a></li>-->
                    </ul>
                </div>
                <!-- start content -->
                <div layout:fragment="content">
                    Nanti contentnya di sini
                </div>
                <!-- end content -->
            </div>
        </div>
    </body>
</html>
