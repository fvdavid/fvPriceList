<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout"
      xmlns:dt="http://www.thymeleaf.org/dandelion/datatables">
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen" />

        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}"
              rel="stylesheet" media="screen" />

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

        <link th:href="@{/css/aplikasi.css}" rel="stylesheet"/>

        <title>Data Tables</title>
    </head>


    <body>
        <section layout:fragment="content">

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

                <h1 class="page-header">Daftar Barang</h1>

                <a class="btn btn-primary btn-lg" th:href="@{/materi/form}">Tambah Barang Baru</a>

                <a class="btn btn-primary btn-lg" th:href="@{/materi/pdf}">Download PDF</a>
                <a class="btn btn-primary btn-lg" th:href="@{/materi/xls}">Download XLS</a>

                <br /><br />

                <table id="myTableId" dt:table="true" class="table table-condensed table-striped table-bordered">
                    <thead>
                        <tr>
                            <!--<th>nomor</th>-->
                            <th>nama</th>
                            <th>harga</th>
                            <th>deskripsi</th>
                            <th>gambar</th>
                            <th>status</th>
                            <th>&nbsp;</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="fvmateri : ${materies}">
                            <!--<td th:text="${fvmateri.nomor}">1</td>-->
                            <td th:text="${fvmateri.nama}">Doe</td>
                            <td th:text="${#numbers.formatDecimal(fvmateri.harga, 0, 'DEFAULT', 2, 'DEFAULT')}"
                                
                                >Doe</td>
                            <td th:text="${fvmateri.deskripsi}">John</td>
                            <td th:text="${fvmateri.gambar}">John</td>
                            <td th:text="${fvmateri.status}">Doe</td>

                            <td>
                                <a class="btn btn-xs" th:href="${'/materi/form/' + fvmateri.id}">
                                    edit
                                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                </a>
                                <a class="btn btn-xs" th:href="${'/materi/delete/' + fvmateri.id}">
                                    hapus
                                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </section>
    </body>
</html>
