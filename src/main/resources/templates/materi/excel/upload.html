<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
    <head>
        <title>Upload Excel File</title>
        <link th:href="@{/css/aplikasi.css}" rel="stylesheet"/>
    </head>
    <body>

        <section layout:fragment="content">

            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <form class="form-horizontal" method="POST" action="/materi/excel/upload" enctype="multipart/form-data">
                    
                    <div class="form-group" >
                        <label for="nomor" class="col-sm-2 control-label">Select file</label>
                        <div class="col-sm-10">
                            <input type="file" name="file" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" value="Submit" class="btn btn-default" />
                            <input type="reset" value="Reset" class="btn btn-default" />
                        </div>
                    </div>
                </form>
                
                <a class="btn btn-primary" th:href="@{/materi/list}">Kembali</a>
            </div>

        </section>

    </body>
</html>
